<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>this is library page</h1>

    <form method="GET">
        {% csrf_token %}
        <input type="text" value="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>

    <h2>books:</h2>
    <ul>
        {% for book in books %}
        <li>
            <h2>
                <a href="{% url 'book-detail' book.id %}">Title: {{ book.title }}</a>
            </h2>
        </li>
    {% endfor %}

    </ul>




    <a href="{% url 'landing' %}">Back</a>
</body>
</html>
